<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기 - STRONG Pilates</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- 토스페이먼츠 SDK -->
    <script src="https://js.tosspayments.com/v1/payment"></script>

    <style>
        :root {
            --bg-black: #000000;
            --text-white: #ffffff;
            --text-gray: #888888;
            --accent-blue: #7dd3fc;
            --accent-gradient: linear-gradient(135deg, #7dd3fc 0%, #38bdf8 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-black);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .checkout-container {
            max-width: 480px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            height: 40px;
        }

        .checkout-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
        }

        .product-info {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-badge {
            display: inline-block;
            background: var(--accent-gradient);
            color: #000;
            font-size: 12px;
            font-weight: 700;
            padding: 6px 16px;
            border-radius: 50px;
            margin-bottom: 16px;
        }

        .product-name {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .product-desc {
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 42px;
            font-weight: 900;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .order-summary {
            margin-bottom: 30px;
        }

        .order-summary h3 {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .order-row:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 18px;
            padding-top: 16px;
        }

        .pay-button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: #000;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(125, 211, 252, 0.3);
        }

        .pay-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: var(--text-gray);
            font-size: 13px;
        }

        .secure-badge svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--accent-blue);
        }

        /* 로딩 스피너 */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .pay-button.loading .spinner {
            display: inline-block;
        }

        .pay-button.loading .btn-text {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <div class="logo">
            <img src="images/strong-logo.png" alt="STRONG PILATES">
        </div>

        <div class="checkout-card">
            <div class="product-info">
                <span class="product-badge">신규 고객 전용</span>
                <h1 class="product-name">10일 STRONG 체험권</h1>
                <p class="product-desc">필라테스 + 유산소 + 근력을 한 번에!</p>
                <div class="product-price">₩50,000</div>
            </div>

            <div class="order-summary">
                <h3>주문 요약</h3>
                <div class="order-row">
                    <span>10일 STRONG 체험권</span>
                    <span>₩50,000</span>
                </div>
                <div class="order-row">
                    <span>할인</span>
                    <span>₩0</span>
                </div>
                <div class="order-row">
                    <span>총 결제금액</span>
                    <span>₩50,000</span>
                </div>
            </div>

            <button class="pay-button" id="pay-button" onclick="requestPayment()">
                <span class="spinner"></span>
                <span class="btn-text">결제하기</span>
            </button>

            <div class="secure-badge">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z" />
                </svg>
                <span>토스페이먼츠 안전결제</span>
            </div>
        </div>

        <a href="index.html" class="back-link">← 돌아가기</a>
    </div>

    <script>
        // 토스페이먼츠 클라이언트 키 (테스트)
        const clientKey = 'test_ck_mBZ1gQ4YVXJkR6RyKQKj8l2KPoqN';
        const tossPayments = TossPayments(clientKey);

        // 주문 정보
        const orderId = 'STRONG_' + Date.now();
        const amount = 50000;
        const orderName = '10일 STRONG 체험권';

        async function requestPayment() {
            const button = document.getElementById('pay-button');
            button.classList.add('loading');
            button.disabled = true;

            try {
                await tossPayments.requestPayment('카드', {
                    amount: amount,
                    orderId: orderId,
                    orderName: orderName,
                    customerName: '고객',
                    successUrl: window.location.protocol + '//' + window.location.host + '/success.html',
                    failUrl: window.location.protocol + '//' + window.location.host + '/fail.html',
                });
            } catch (error) {
                if (error.code === 'USER_CANCEL') {
                    // 사용자가 결제 취소
                    console.log('결제 취소됨');
                } else {
                    console.error('결제 오류:', error);
                    alert('결제 중 오류가 발생했습니다. 다시 시도해주세요.');
                }
            } finally {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }
    </script>
</body>

</html>
